<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viss Fashion</title>
    <!-- External css -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts - Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
   
</head>
<style>
    body{
    background: url("./images/Backdrop.png");
    padding: 4%;
    
}
main{
    flex-direction: row; 
    text-align: center;
    background-color: white;
    margin: 0 auto;
    border-radius: 12px;
}

.form-image img{
    border-radius: 0 12px 12px 0;
    height: 100%;
}

</style>
<body>
    <main>
        <section class="form-details" style="margin: 0 auto;">
            <form action="">
                <img src="./images/Logo.png" alt="Logo Image">
                <h2 style="font-size: 32px; font-weight: 500; line-height: 48px; letter-spacing: 0em;">Log in or Sign up</h2>
                <p style="color: #666666; font-weight: 400; line-height: 24px; font-size: 16px;">Use your email or other service to continue with us</p>
                <section class="fb">
                    <img src="./images/facebook.svg" alt="facebook Logo">
                    <p>Continue with Facebook</p>
                </section>
                <section class="google">
                    <img src="./images/google.svg" alt="Google logo">
                    <p>Continue with Google</p>
                </section>
                <section class="apple">
                    <img src="./images/apple (1).svg" alt="Apple logo">
                    <p>Continue with Apple</p>
                </section>
                <section class="twitter">
                    <img src="./images/twitter.svg" alt="Twitter Logo">
                    <p>Continue with Twitter</p>
                </section>
                <section class="email">
                    <img src="./images/envelope-solid.svg" alt="Email logo">
                    <p>Continue with email</p>
                </section>
                <section class="phone">
                    <img src="/images/mobile-screen-button-solid.svg" alt="Phone Image">
                    <p>Continue with phone</p>
                </section>
            </form>
        </section>

        <section class="form-image">
            <img src="./images/mae-mu-9z-veIxii6k-unsplash 1.png" alt="">
        </section>
    </main>
</body>
